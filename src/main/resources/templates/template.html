<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/sticky-footer-navbar.css" th:href="@{/css/sticky-footer-navbar.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <script src="../../js/main.js" th:src="@{/js/main.js}" defer></script>
    <title>University</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark" th:fragment="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().equals('/') ? 'active':''}">
                    <a href="home.html" th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().startsWith('/courses') ? 'active':''}">
                    <a href="courses.html" th:href="@{/courses}" class="nav-link">Courses</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().startsWith('/lecturers') ? 'active':''}">
                    <a href="lecturers.html" th:href="@{/lecturers}" class="nav-link">Lecturers</a>
                </li>
                <li class="nav-item dropdown" th:classappend="${#httpServletRequest.getServletPath().startsWith('/students') ? 'active':''}">
                    <a class="nav-link dropdown-toggle" href="#" th:href="@{/students}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Students</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#" th:href="@{/students/groups}">Groups</a>
                        <a class="dropdown-item" href="#" th:href="@{/students}">Students</a>
                    </div>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().startsWith('/lessons') ? 'active':''}">
                    <a href="lessons.html" th:href="@{/lessons}" class="nav-link">Lessons</a>
                </li>
            </ul>
        </div>
    </nav>
    <p th:text="${#httpServletRequest}">zc\zc\zxc</p>
</header>
<main>
    <div class="courses">
        <h1 class="text-center">courses</h1>
        <div class="container">
            <div class="row" th:unless="${#lists.isEmpty(allCourses)}">
                <div class="card mx-auto my-2 my-sm-3 my-lg-4 p-3" style="width: 18rem;" th:each="course : ${allCourses}">
                    <div class="card-header stretched-link">
                        <a href="#" class="card-title" th:href="@{/courses/course(courseId=${course.id})}">
                            <h5 th:text="${course.name}">course name</h5>
                        </a>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${course.description}">course description</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a class="card-link" href="#" th:href="@{/lecturer(lecturerId=${course.author.id})}" th:text="${course.author.FullName}">author</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer" th:header="footer">
    <div class="container">
        <span >
            <a href="#" th:href="@{/swagger-ui.html}" target="blank">API</a>
        </span>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</footer>
</body>
</html>
