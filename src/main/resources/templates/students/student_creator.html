<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <title>New Student</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css">
</head>
<body>
<header>
    <vav th:replace="template :: navbar"/>
</header>
<main>
    <div class="container my-5">
        <h1 class="header">new student</h1>
        <div class="card edit-card">
            <div class="card-body">
                <form action="#" th:action="@{/students/student/add}" th:object="${student}" method="post" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" required>
                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" required>
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="group">Group</label>
                            <select class="form-control" id="group" th:field="*{group.id}">
                                <option value="0" th:value="${student.group.id}" th:text="${student.group.id != null} ? ${student.group.name} : 'empty'">group name</option>
                                <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.id != null} ? ${group.name} : 'empty'"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('group')}" th:errors="*{group}" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment" class="col-form-label">comment</label>
                        <textarea type="text" th:field="*{comment}" class="form-control" id="comment" placeholder="Comment" rows="3"></textarea>
                        <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="text-danger"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="template :: footer"/>
</body>
</html>
