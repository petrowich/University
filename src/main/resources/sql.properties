Student.getById=SELECT p.person_id, p.person_first_name, p.person_last_name, p.person_email, p.person_comment, p.person_active, gs.group_id \
  FROM public.t_persons as p \
  LEFT JOIN public.t_groups_students as gs on p.person_id=gs.student_id \
  WHERE p.person_id=? AND p.person_role_id=?
Student.getAll=SELECT p.person_id, p.person_first_name, p.person_last_name, p.person_email, p.person_comment, p.person_active, gs.group_id \
