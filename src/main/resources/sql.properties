Course.getByStudentId=SELECT c.course_id, c.course_name, c.course_description, c.course_author_id, c.course_active \
  FROM public.t_groups_students as gs \
  JOIN public.t_groups_courses as gc on gc.group_id=gs.group_id \
  JOIN public.t_courses as c on gc.course_id=c.course_id \
  WHERE gs.student_id=?
