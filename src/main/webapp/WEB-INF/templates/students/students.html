<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
    <vav th:replace="template :: navbar"/>
</header>
<main>
    <h1 class="text-center">Students</h1>
    <div class="container">
        <table class="table" th:unless="${#lists.isEmpty(allStudents)}">
            <thead>
                <tr>
                    <th scope="col">Student</th>
                    <th scope="col">email</th>
                    <th scope="col">group</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${allStudents}">
                    <td scope="row"><a href="#" th:href="@{/students/student(studentId=${student.id})}" th:text="${student.fullName}">student name</a></td>
                    <td><a href="mailto:email@email.com" th:href="'mailto:' + ${student.email}" th:text="${student.email}">email@email.com</a></td>
                    <td><a href="#" th:href="@{/students/group(groupId=${student.group.id})}" th:text="${student.group.name}">group</a><td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="template :: footer"/></body>
</html>
