<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
    <vav th:replace="template :: navbar"/>
</header>
<main>
    <div class="jumbotron">
        <p class="lead">course</p>
        <h1 class="display-4" th:text="${course.name}">Course name</h1>
        <p class="lead" th:text="${course.description}">description</p>
        <p>by <a th:href="@{/lecturers/lecturer(lecturerId=${course.author.id})}" th:text="${course.author.FullName}">author</a></p>
    </div>
    <div class="container-fluid">
        <div class="p-2">
            <table th:unless="${#lists.isEmpty(groups)}">
                <thead>
                    <tr>
                        <th scope="col" class="w-50"><h5>groups</h5></th>
                        <th scope="col"><small>number of students</small></th>
                    </tr>
                </thead>
                <tbody th:each="group : ${groups}">
                    <tr>
                        <td scope="row">
                            <a href="#" th:href="@{/students/group(groupId=${group.id})}" th:text="${group.name}">name</a>
                        </td>
                        <td class="text-center" th:text="${group.students.size()}">10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer th:replace="template :: footer"/></body>
</html>
