<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
    <vav th:replace="template :: navbar"/>
</header>
<main>
    <h1 class="text-center">Lecturers</h1>
    <div class="container">
        <table class="table" th:unless="${#lists.isEmpty(allLecturers)}">
            <thead>
            <tr>
                <th scope="col">Lecturer</th>
                <th scope="col">email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecturer : ${allLecturers}">
                <td scope="row"><a href="#" th:href="@{/lecturers/lecturer(lecturerId=${lecturer.id})}" th:text="${lecturer.fullName}">lecturer name</a></td>
                <td><a href="mailto:email@email.com" th:href="'mailto:' + ${lecturer.email}" th:text="${lecturer.email}">email@email.com</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="template :: footer"/></body>
</html>
