<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}">
    <title>University</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark" th:fragment="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().equals('/') ? 'active':''}">
                    <a href="home.html" th:href="@{/}" class="nav-link">Home</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().startsWith('/courses') ? 'active':''}">
                    <a href="courses.html" th:href="@{/courses}" class="nav-link">Courses</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().startsWith('/lecturers') ? 'active':''}">
                    <a href="lecturers.html" th:href="@{/lecturers}" class="nav-link">Lecturers</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().startsWith('/students') ? 'active':''}">
                    <a href="students.html" th:href="@{/students}" class="nav-link">Students</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getServletPath().startsWith('/lessons') ? 'active':''}">
                    <a href="lessons.html" th:href="@{/lessons}" class="nav-link">Lessons</a>
                </li>
            </ul>
        </div>
    </nav>
    <p th:text="${#httpServletRequest}">zc\zc\zxc</p>
</header>
<main>
    <div class="courses">
        <h1 class="text-center">courses</h1>
        <div class="container">
            <div class="row" th:unless="${#lists.isEmpty(allCourses)}">
                <div class="card mx-auto my-2 my-sm-3 my-lg-4 p-3" style="width: 18rem;" th:each="course : ${allCourses}">
                    <div class="card-header stretched-link">
                        <a href="#" class="card-title" th:href="@{/courses/course(courseId=${course.id})}">
                            <h5 th:text="${course.name}">course name</h5>
                        </a>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${course.description}">course description</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="#" class="card-link" th:href="@{/lecturer(lecturerId=${course.author.id})}" th:text="${course.author.FullName}">author</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:header="footer">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</footer>
</body>
</html>
