<!doctype html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css">
</head>
<body>
<header>
    <vav th:replace="template :: navbar"/>
</header>
<main>
    <div class="container">
        <h1 class="header">new lesson</h1>
        <div class="card edit-card">
            <div class="card-body">
                <form action="#" th:action="@{/lessons/lesson/add}" th:object="${lesson}" method="post" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="course">Course</label>
                            <select class="form-control" id="course" th:field="*{course.id}" required>
                                <option value="0" th:value="${lesson.course.id}" th:text="choose...">course name</option>
                                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.id != null} ? ${course.name} : 'empty'"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('course')}" th:errors="*{course}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" th:field="*{date}" required>
                            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="timeSlot">Time</label>
                            <select class="form-control" id="timeSlot" th:field="*{timeSlot.id}" required>
                                <option value="0" th:value="${lesson.course.id}" th:text="choose...">Time</option>
                                <option th:each="timeSlot : ${timeSlots}" th:value="${timeSlot.id}" th:text="${timeSlot.id != null} ? ${timeSlot.name} : 'empty'"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('timeSlot')}" th:errors="*{timeSlot}" class="text-danger"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="template :: footer"/>
</body>
</html>
